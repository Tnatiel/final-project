<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&family=Nerko+One&display=swap" rel="stylesheet">
    <script src="/src/wordle.js"></script>
</head>
<body>
    <main>
        <!-- PAGE HEADER -->
        <headr id="main-header">
            <h1>Wordle</h1>
        </headr>
        <!-- USER INPUTS -->
        <div class="user-inputs">
            <!-- ROW 1 -->
            <div class="r1">
                <input id="1" type="text" class="ur-input" maxlength="1" autofocus>
                <input id="2" type="text" class="ur-input" maxlength="1">
                <input id="3" type="text" class="ur-input" maxlength="1">
                <input id="4" type="text" class="ur-input" maxlength="1">
                <input id="5" type="text" class="ur-input" maxlength="1">
            </div>
            <!-- ROW 2 -->
            <div class="r2">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
            </div>
            <!-- ROW 3 -->
            <div class="r3">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
            </div>
            <!-- ROW 4 -->
            <div class="r4">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
            </div>
            <!-- ROW 5 -->
            <div class="r5">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
            </div>
            <!-- ROW 6 -->
            <div class="r6">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
                <input type="text" class="ur-input" maxlength="1" pattern="[A-Z],{1}">
            </div>
        </div>
        <!-- KEYBOARD -->
        <div class="keyboard">
            <!-- ROW1 -->
            <div class="kboard-row1">
                <button id="Q" class="kbd-btn">Q</button>
                <button id="W" class="kbd-btn">W</button>
                <button id="E" class="kbd-btn">E</button>
                <button id="R" class="kbd-btn">R</button>
                <button id="T" class="kbd-btn">T</button>
                <button id="Y" class="kbd-btn">Y</button>
                <button id="U" class="kbd-btn">U</button>
                <button id="I" class="kbd-btn">I</button>
                <button id="O" class="kbd-btn">O</button>
                <button id="P" class="kbd-btn">P</button>
            </div>
            <!-- ROW2 -->
            <div class="kboard-row2">
                <button id="A" class="kbd-btn">A</button>
                <button id="S" class="kbd-btn">S</button>
                <button id="D" class="kbd-btn">D</button>
                <button id="F" class="kbd-btn">F</button>
                <button id="G" class="kbd-btn">G</button>
                <button id="H" class="kbd-btn">H</button>
                <button id="J" class="kbd-btn">J</button>
                <button id="K" class="kbd-btn">K</button>
                <button id="L" class="kbd-btn">L</button>
            </div>
            <!-- ROW3 -->
            <div class="kboard-row3">
                <button id="enter" class="kbd-btn"><input type="submit" id="sub">Enter</button>
                <button id="Z" class="kbd-btn">Z</button>
                <button id="X" class="kbd-btn">X</button>
                <button id="C" class="kbd-btn">C</button>
                <button id="V" class="kbd-btn">V</button>
                <button id="B" class="kbd-btn">B</button>
                <button id="N" class="kbd-btn">N</button>
                <button id="M" class="kbd-btn">M</button>
                <button id="del" class="kbd-btn">Del</button>
                
            </div>
        </div>
    </main>
</body>
</html>
